<div class="container" [class.is-mobile]="mobileWidth">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sprint retrospektiva</span>
    <span class="nav-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #snav
        [mode]="mobileWidth ? 'over' : 'side'"
        [fixedInViewport]="mobileWidth"
        fixedTopGap="56"
        class="sidenav">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of navItems" [routerLink]=[nav.action] >{{ nav.name }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
